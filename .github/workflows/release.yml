name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Get version
        id: version
        run: echo "version=v$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.version }}-$(date +%Y%m%d%H%M%S)" \
            dist/benri-na-chatwork.zip \
            --title "${{ steps.version.outputs.version }}" \
            --generate-notes
